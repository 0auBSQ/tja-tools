<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TJA Tools</title>
    </head>
    <body>
        <section class="pane-left">
            <div class="area is-titled area-editor">
                <h2 class="title">Editor (Drag and drop .tja file)</h2>
                <div class="controls">
                    <div style="float:left">
                        <label><input class="editor-live" type="checkbox" checked> Enable live-editing</label>
                    </div>
                    <div style="float:right">
                        <button class="editor-process">Process</button>
                    </div>
                </div>
                <div class="content">
                    <textarea class="input"></textarea>
                </div>
            </div>
            <div class="area is-titled area-errors">
                <h2 class="title">Errors</h2>
                <div class="content">
                    <div class="errors"></div>
                </div>
            </div>
            <div class="area area-footer">
                <a class="source-repo" href="https://github.com/WHMHammer/tja-tools" target="_blank">
                    <svg>
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    Source Repo
                </a>
            </div>
        </section>
        <section class="pane-right">
            <div class="area area-controls">
                <div class="controls-diff" style="float:left">
                    <span class="button btn-diff-0 is-hidden" data-value='0'>Easy</span>
                    <span class="button btn-diff-1 is-hidden" data-value='1'>Normal</span>
                    <span class="button btn-diff-2 is-hidden" data-value='2'>Hard</span>
                    <span class="button btn-diff-3 is-hidden" data-value='3'>Oni</span>
                    <span class="button btn-diff-4 is-hidden" data-value='4'>Edit</span>
                </div>
                <div class="controls-page" style="float:right">
                    <span class="button btn-page-preview" data-value='preview'>Preview</span>
                    <span class="button btn-page-statistics" data-value='statistics'>Statistics</span>
                </div>
            </div>
            <div class="area area-pages">
                <div class="page page-preview"></div>
                <div class="page page-statistics">
                    <h3>Statistics</h3>
                    <h4>Max Combo</h4>
                    <p><code class="stat-total-combo"></code></p>
                    <h4>Max Score</h4>
                    <p><code class="stat-max-score"></code> Points + Drumroll</p>
                    <h4>Don Katsu</h4>
                    <p>
                        <span class="is-color-don">
                            <code class="stat-don-small"></code> Don + <code class="stat-don-big"></code> DON
                        </span>
                        /
                        <span class="is-color-kat">
                            <code class="stat-kat-small"></code> Ka + <code class="stat-kat-big"></code> KA
                        </span>
                        =
                        <code class="is-color-don stat-don"></code>
                        /
                        <code class="is-color-kat stat-kat"></code>
                        (<code class="is-color-don stat-don-ratio"></code>
                        /
                        <code class="is-color-kat stat-kat-ratio"></code>)
                    </p>
                    <h4>Average Density</h4>
                    <p>
                        <code class="stat-density"></code> hit/s (in <code class="stat-length"></code>s)
                    </p>
                    <h4>Drumroll</h4>
                    <p>
                        <code class="stat-renda"></code> = <code class="stat-renda-total"></code>
                    </p>
                    <h4>Balloon</h4>
                    <p><code class="stat-balloon"></code></p>
                    <h3>Graph</h3>
                    <svg class="stat-graph"></svg>
                </div>
            </div>
        </section>
    </body>
</html>
