<!DOCTYPE html><html><head><meta charset="utf-8"><title>TJA Tools</title><link href="dist/css/app.css?hash=d9ace5" rel="stylesheet"></head><body><section class="pane-left"><div class="area is-titled area-editor"><h2 class="title">Editor (Drag and drop .tja file)</h2><div class="controls"><div style="float:left"><label><input class="editor-live" type="checkbox" checked="checked"> Enable live-editing</label></div><div style="float:right"><button class="editor-process">Process</button></div></div><div class="content"><textarea class="input"></textarea></div></div><div class="area is-titled area-errors"><h2 class="title">Errors</h2><div class="content"><div class="errors"></div></div></div></section><section class="pane-right"><div class="area area-controls"><div class="controls-diff" style="float:left"><span class="button btn-diff-0 is-hidden" data-value="0">Easy</span> <span class="button btn-diff-1 is-hidden" data-value="1">Normal</span> <span class="button btn-diff-2 is-hidden" data-value="2">Hard</span> <span class="button btn-diff-3 is-hidden" data-value="3">Oni</span> <span class="button btn-diff-4 is-hidden" data-value="4">Edit</span></div><div class="controls-page" style="float:right"><span class="button btn-page-preview" data-value="preview">Preview</span> <span class="button btn-page-statistics" data-value="statistics">Statistics</span></div></div><div class="area area-pages"><div class="page page-preview"></div><div class="page page-statistics"><h3>Statistics</h3><h4>Max Combo</h4><p><code class="stat-total-combo"></code></p><h4>Max Score</h4><p><code class="stat-max-score"></code> Points + Drumroll</p><h4>Don Katsu</h4><p><span class="is-color-don"><code class="stat-don-small"></code> Don + <code class="stat-don-big"></code> DON </span>/ <span class="is-color-kat"><code class="stat-kat-small"></code> Ka + <code class="stat-kat-big"></code> KA </span>= <code class="is-color-don stat-don"></code> / <code class="is-color-kat stat-kat"></code> (<code class="is-color-don stat-don-ratio"></code> / <code class="is-color-kat stat-kat-ratio"></code>)</p><h4>Average Density</h4><p><code class="stat-density"></code> hit/s (in <code class="stat-length"></code>s)</p><h4>Drumroll</h4><p><code class="stat-renda"></code> = <code class="stat-renda-total"></code></p><h4>Balloon</h4><p><code class="stat-balloon"></code></p><h3>Graph</h3><svg class="stat-graph"></svg></div></div></section><script type="text/javascript" src="dist/js/vendors~app.js?hash=9de5e8"></script><script type="text/javascript" src="dist/js/app.js?hash=dfc5e4"></script></body></html>
